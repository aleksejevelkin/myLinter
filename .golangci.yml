version: "2"

linters:
  default: none
  enable:
    - loglint

  settings:
    custom:
      loglint:
        type: "module"
        description: "Проверка log-сообщений: строчные буквы, только английский, спецсимволы/эмодзи, чувствительные данные"
        settings:
          lowercase: true
          englishOnly: true
          specialChars: true
          sensitive: true
          # Кастомный список ключевых слов для sensitive-правила (опционально).
          # Если пусто/не задано — используется дефолтный список.
          # sensitiveKeywords:
          #   - password
          #   - token
